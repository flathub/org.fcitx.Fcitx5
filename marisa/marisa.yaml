name: marisa
sources:
  - type: archive
    url: https://github.com/s-yata/marisa-trie/archive/v0.2.6/marisa-0.2.6.tar.gz
    sha256: 1063a27c789e75afa2ee6f1716cc6a5486631dcfcb7f4d56d6485d2462e566de
    x-checker-data:
      type: anitya
      project-id: 242978
      stable-only: true
      url-template: https://github.com/s-yata/marisa-trie/archive/v$version/marisa-$version.tar.gz
  - type: shell
    commands:
      - autoreconf -fiv
build-commands:
  - make -C bindings swig-python
  - |
    cd bindings/python
    python3 setup.py build_ext --include-dirs=../../include --library-dirs=../../lib/marisa/.libs
  - |
    cd bindings/python
    python3 setup.py build
post-install:
  - |
    cd bindings/python
    python3 setup.py install --skip-build --prefix=${FLATPAK_DEST} --root=/ --optimize=1
cleanup:
  - /bin
  - /lib/python*
modules:
  - swig/swig.yaml
