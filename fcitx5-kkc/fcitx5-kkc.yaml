name: fcitx5-kkc
buildsystem: cmake-ninja
build-options:
  prefix: /app/addons/Kkc
  prepend-pkg-config-path: /app/addons/Kkc/lib/pkgconfig
config-opts:
  - -DSKK_DEFAULT_PATH=/app/addons/Skk/share/skk/SKK-JISYO.L
post-install:
  - ./install_icons
sources:
  - type: archive
    url: https://download.fcitx-im.org/fcitx5/fcitx5-kkc/fcitx5-kkc-5.0.8.tar.xz
    sha256: 95eff4492082a65eaaf2a57806e48661f09dd288623d25faeea04d68abd029fb
    x-checker-data:
      type: html
      url: https://download.fcitx-im.org/fcitx5/fcitx5-kkc/
      version-pattern: fcitx5-kkc-([\d\.-]+).tar.xz
      url-template: https://download.fcitx-im.org/fcitx5/fcitx5-kkc/fcitx5-kkc-$version.tar.xz
  - type: file
    path: ../install_icons
modules:
  - libkkc/libkkc.yaml
  - libkkc-data/libkkc-data.yaml
  - skk-jisyo/skk-jisyo.yaml
