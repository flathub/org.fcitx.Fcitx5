name: fcitx5-table-extra
buildsystem: cmake
build-options:
  prefix: /app/addons/TableExtra
  prepend-pkg-config-path: /app/addons/TableExtra/lib/pkgconfig
config-opts:
  - -DCMAKE_PREFIX_PATH=/app/addons/ChineseAddons
post-install:
  - ./install_icons
sources:
  - type: archive
    url: https://download.fcitx-im.org/fcitx5/fcitx5-table-extra/fcitx5-table-extra-5.0.9.tar.xz
    sha256: cf791178f5871f58bf008042359ffd55e8cf11fbc4c74e77e33debe7f3ddbce4
    x-checker-data:
      type: html
      url: https://download.fcitx-im.org/fcitx5/fcitx5-table-extra/
      version-pattern: fcitx5-table-extra-([\d\.-]+).tar.xz
      url-template: https://download.fcitx-im.org/fcitx5/fcitx5-table-extra/fcitx5-table-extra-$version.tar.xz
  - type: file
    path: ../install_icons
