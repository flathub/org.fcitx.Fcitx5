app-id: org.fcitx.Fcitx5
branch: stable
base: io.qt.qtwebengine.BaseApp
base-version: '6.6'
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
add-extensions:
  org.fcitx.Fcitx5.Addon:
    version: stable
    directory: addons
    subdirectories: true
    no-autodownload: true
    add-ld-path: lib
    autodelete: true
separate-locales: false
command: fcitx5
finish-args:
  - --socket=session-bus
  - --socket=x11
  - --share=ipc
  - --socket=wayland
  - --share=network
  - --filesystem=xdg-config/kxkbrc:rw
  - --filesystem=xdg-config/fontconfig:ro
  - --filesystem=xdg-config/fcitx:create
  - --filesystem=xdg-config/ibus:create
  - --filesystem=xdg-cache/ibus:create
  - --device=dri
modules:
  - modules/fmt.yaml
  - modules/xcb-imdkit.yaml
  - modules/libuv.yaml
  - modules/json-c.yaml
  - name: extra-cmake-modules
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://invent.kde.org/frameworks/extra-cmake-modules.git
        tag: v5.246.0
    config-opts:
      - -DBUILD_TESTING=Off
  - name: fcitx5
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DUSE_SYSTEMD=Off
      - -DENABLE_ENCHANT=Off
      - -DUSE_FLATPAK_ICON=On
      - -DENABLE_TEST=Off
    sources:
      - type: git
        url: https://github.com/fcitx/fcitx5
        tag: 5.1.6
      - type: file
        url: https://download.fcitx-im.org/data/en_dict-20121020.tar.gz
        sha256: c44a5d7847925eea9e4d2d04748d442cd28dd9299a0b572ef7d91eac4f5a6ceb
        dest: src/modules/spell
      - type: file
        path: fcitx5.sh
    post-install:
      - install -d /app/addons
      - mv /app/bin/fcitx5{,-bin}
      - install -m755 fcitx5.sh /app/bin/fcitx5
  - name: fcitx5-qt
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_QT4=Off
      - -DENABLE_QT5=Off
      - -DENABLE_QT6=On
      - -DCMAKE_INSTALL_QT6PLUGINDIR=/app/lib/plugins
    sources:
      - type: git
        url: https://github.com/fcitx/fcitx5-qt
        tag: 5.1.4
  - name: kwidgetaddons
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://invent.kde.org/frameworks/kwidgetsaddons.git
        tag: v5.246.0
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_TESTING=Off
  - name: kitemviews
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://invent.kde.org/frameworks/kitemviews.git
        tag: v5.246.0
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_TESTING=Off
  - name: fcitx5-configtool
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: git
        url: https://github.com/fcitx/fcitx5-configtool
        tag: 5.1.3
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DUSE_QT6=On
      - -DENABLE_KCM=Off
  - name: fcitx5-all-icons
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/fcitx/fcitx5-anthy
        dest: fcitx5-anthy
        tag: 5.1.3
      - type: git
        url: https://github.com/fcitx/fcitx5-bamboo
        dest: fcitx5-bamboo
        tag: 1.0.4
      - type: git
        url: https://github.com/fcitx/fcitx5-chewing
        dest: fcitx5-chewing
        tag: 5.1.1
      - type: git
        url: https://github.com/fcitx/fcitx5-chinese-addons
        dest: fcitx5-chinese-addons
        tag: 5.1.3
      - type: git
        url: https://github.com/fcitx/fcitx5-hangul
        dest: fcitx5-hangul
        tag: 5.1.1
      - type: git
        url: https://github.com/fcitx/fcitx5-kkc
        dest: fcitx5-kkc
        tag: 5.1.1
      - type: git
        url: https://github.com/fcitx/fcitx5-rime
        dest: fcitx5-rime
        tag: 5.1.4
      - type: git
        url: https://github.com/fcitx/fcitx5-sayura
        dest: fcitx5-sayura
        tag: 5.1.1
      - type: git
        url: https://github.com/fcitx/fcitx5-skk
        dest: fcitx5-skk
        tag: 5.1.1
      - type: git
        url: https://github.com/fcitx/fcitx5-table-extra
        dest: fcitx5-table-extra
        tag: 5.1.1
      - type: git
        url: https://github.com/fcitx/fcitx5-table-other
        dest: fcitx5-table-other
        tag: 5.1.0
      - type: git
        url: https://github.com/fcitx/fcitx5-unikey
        dest: fcitx5-unikey
        tag: 5.1.2
      - type: git
        url: https://github.com/fcitx/fcitx5-zhuyin
        dest: fcitx5-zhuyin
        tag: 5.1.0
      - type: git
        url: https://github.com/fcitx/mozc
        dest: mozc
        disable-submodules: true
        commit: d1e1e9f4f7deab5c97be85def6138877d960dd70
      - type: git
        url: https://github.com/openvanilla/fcitx5-mcbopomofo
        tag: 2.5.2
        dest: fcitx5-mcbopomofo
      - type: file
        path: install_icons
    build-commands:
      - ./install_icons
      - cd mozc/src && PREFIX=${FLATPAK_DEST} ../scripts/install_fcitx5_icons
