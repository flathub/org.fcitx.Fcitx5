app-id: org.fcitx.Fcitx5
branch: stable
base: io.qt.qtwebkit.BaseApp
base-version: '5.15-21.08'
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk
separate-locales: false
command: fcitx5
finish-args:
  - --socket=session-bus
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --filesystem=xdg-config/fcitx5:create
  - --filesystem=xdg-data/fcitx5:create
  - --filesystem=xdg-config/fontconfig:ro
  - --filesystem=xdg-config/fcitx:create
  - --filesystem=xdg-config/ibus:create
  - --device=dri

add-extensions:
  org.fcitx.Fcitx5.Addon:
    version: stable
    directory: addons
    subdirectories: true
    no-autodownload: true
    add-ld-path: lib
    autodelete: true

add-build-extensions:
  org.fcitx.Fcitx5.Addon.ChineseAddons:
    directory: addons-build/ChineseAddons
    version: stable
    remove-after-build: true
  org.fcitx.Fcitx5.Addon.Mozc:
    directory: addons-build/Mozc
    version: stable
    remove-after-build: true
  org.fcitx.Fcitx5.Addon.Zhuyin:
    directory: addons-build/Zhuyin
    version: stable
    remove-after-build: true

modules:
  - modules/fmt.yaml
  - modules/xcb-imdkit.yaml
  - modules/libevent.yaml
  - modules/json-c.yaml

  - name: cldr-emoji-annotation
    sources:
      - type: git
        url: https://github.com/fujiwarat/cldr-emoji-annotation/
        branch: 37.0_13.0_0_2

  - name: fcitx5
    buildsystem: cmake-ninja
    config-opts:
      - -DUSE_SYSTEMD=Off
      - -DENABLE_ENCHANT=Off
      - -DUSE_FLATPAK_ICON=On
    sources:
      - type: git
        url: https://github.com/fcitx/fcitx5
        tag: 5.0.10
        x-checker-data:
          type: git
          tag-pattern: "^v([\\d.]+)$"

      - type: file
        dest: src/modules/spell/dict
        url: https://download.fcitx-im.org/data/en_dict-20121020.tar.gz
        sha256: c44a5d7847925eea9e4d2d04748d442cd28dd9299a0b572ef7d91eac4f5a6ceb

      - type: file
        path: fcitx5.sh

    post-install:
      - install -d /app/addons
      - mv /app/bin/fcitx5{,-bin}
      - install -m755 fcitx5.sh /app/bin/fcitx5

  - name: fcitx5-qt
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_QT4=Off
      - -DCMAKE_INSTALL_QT5PLUGINDIR=/app/lib/plugins
    sources:
      - type: git
        url: https://github.com/fcitx/fcitx5-qt
        tag: 5.0.7
        x-checker-data:
          type: git
          tag-pattern: "^v([\\d.]+)$"

  - name: fcitx5-configtool
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: git
        url: https://github.com/fcitx/fcitx5-configtool
        tag: 5.0.8
        x-checker-data:
          type: git
          tag-pattern: "^v([\\d.]+)$"

  - name: addon-icons
    buildsystem: simple
    build-commands:
      - find /app/addons-build/*/share/icons -name "org.fcitx.Fcitx5*" > icon.txt
      - |
        for icon in $(cat icon.txt); do 
          install -Dvm644 -t "/app/$(echo ${icon}|cut -d / -f 5-|xargs dirname)" "$icon"
        done
