name: fcitx5-skk
buildsystem: cmake-ninja
build-options:
  prefix: /app/addons/Skk
  prepend-pkg-config-path: /app/addons/Skk/lib/pkgconfig
config-opts:
  - -DSKK_DEFAULT_PATH=/app/addons/Skk/share/skk/SKK-JISYO.L
post-install:
  - ./install_icons
sources:
  - type: archive
    url: https://download.fcitx-im.org/fcitx5/fcitx5-skk/fcitx5-skk-5.0.11.tar.xz
    sha256: 46654465f348ef01a9e15d9b89c7c15e7def96c9840f441dac3a17d9f3926a2a
    x-checker-data:
      type: html
      url: https://download.fcitx-im.org/fcitx5/fcitx5-skk/
      version-pattern: fcitx5-skk-([\d\.-]+).tar.xz
      url-template: https://download.fcitx-im.org/fcitx5/fcitx5-skk/fcitx5-skk-$version.tar.xz
  - type: file
    path: ../install_icons
modules:
  - libskk/libskk.yaml
  - skk-jisyo/skk-jisyo.yaml
